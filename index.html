<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ¤ Vanilla Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/06beaafd16.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-10">
            <ul>
              <li class="weather-description" id="weather-description">
                Rainy
              </li>
              <li class="city-searched" id="city">Athens</li>
              <li class="current-date" id="date">Tuesday, 11th Oct '22</li>
              <li class="time-now">
                last updated at <span id="time">20:27</span>
              </li>
            </ul>
            <ul>
              <li class="temperature-now" id="displayed-temperature">18Â°C</li>
              <li class="unit-switch">switch to Â°F</li>
              <li class="weather-now-icon">
                <i class="fa-solid fa-cloud-moon-rain" id="weather-icon"></i>
              </li>
            </ul>
            <form id="search-form">
              <input
                type="search"
                placeholder="Search city..."
                autofocus="off"
                id="city-input"
              />
              <input type="submit" value="Go" />
            </form>
          </div>
          <div class="col-2">
            <ul>
              <li class="weather-additions">
                Feels like
                <i class="fa-solid fa-thermometer additions-icon"></i>
              </li>
              <li class="additions-values" id="feels-like-temp">23Â°C</li>

              <li class="weather-additions">
                Min/Max
                <i class="fa-solid fa-temperature-low additions-icon"></i>
              </li>
              <li class="additions-values">
                <span id="min-today">minÂ°C</span>/<span id="max-today"
                  >maxÂ°C</span
                >
              </li>

              <li class="weather-additions">
                Humidity <i class="fa-solid fa-droplet additions-icon"></i>
              </li>
              <li class="additions-values" id="humidity">45%</li>

              <li class="weather-additions">
                Wind speed <i class="fa-solid fa-wind additions-icon"></i>
              </li>
              <li class="additions-values wind" id="wind">10km/h</li>
            </ul>
          </div>
          <small class="signature">
            <a
              href="https://github.com/demitraps/vanilla-weather-app"
              target="_blank"
              >Open source code</a
            >
            by Demitra Ps
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
